<!-- ROOT PAGE VIEW -->
<div class="content-grid-container">
  <div class="video-container">
    <iframe class="video-container" width="100%" max-width="640px" src="https://www.youtube.com/embed/dj0pKwaf55U?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>
  {{#each fields.hero_image}}
    <div class="video-background-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0.5)),url('{{url}}');">
  {{/each}}
</div>
<div class="grid-container outline">
  <div class="row">
    <div class="col-6 spacer"></div>
    <div class="col-6 spacer"></div>
    <div class="col-6">
      <h1>{{fields.headline_2}}</h1>
    </div>
    <div class="col-6">
      <p>{{{fields.home_summary}}}</p>
    </div>
    <div class="col-6 spacer"></div>
    <div class="col-6">
      <h1>{{fields.headline_1}}</h1>
    </div>
    <div class="col-3">
    </div>
    <div class="col-6 spacer"></div>
    <div class="col-6 spacer"></div>
  </div>
</div>
