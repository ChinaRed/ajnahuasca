<!-- ROOT PAGE VIEW -->
<div class="content-grid-container">
  <div class="video-container">
    <div class="spacer"></div>
    <iframe class="video-container" width="80%" max-width="640px" src="https://www.youtube.com/embed/dj0pKwaf55U" frameborder="0" allowfullscreen></iframe>
  </div>
  {{#each fields.hero_image}}
    <div class="video-background-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0.5)),url('{{url}}');">
  {{/each}}

</div>
