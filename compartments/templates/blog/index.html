<!-- BLOG LISTING PAGE -->
<div class="content-grid-container">
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="grid-container outline">
    <div class="col-4 article_list_header center-div"><h1>Latest Articles</h1></div>
    {{#sort_list items sort="published_on" order="asc"}}
    <div class="row">
      <div class="spacer"></div>
      <div class="col-4 article center-div">
        {{#each fields.hero_image}}
          <div class="col-1 show_image" style="background-image: url('{{url}}');">
        {{/each}}
        </div> 
        <div class="col-5 article-list-text">
          <div class="article-list-date">
            <p>{{format_date published_on "d" "us"}}</p>
          </div>
          <div class="article-list-title">
            <a href="{{slug}}">{{fields.title}}</a>
          </div>
        </div> 
      </div> <!-- article -->
    </div> 
    {{/sort_list}}
    <div class="spacer"></div>
  </div> <!-- grid-container -->
</div>
