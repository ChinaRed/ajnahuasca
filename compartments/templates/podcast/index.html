<!-- PODCAST LISTING PAGE -->
<div class="content-grid-container">
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="spacer"></div>
  <div class="grid-container outline">
    <div class="col-4 article_list_header center-div">
      <h1>Latest Podcasts</h1>
    </div>
    <div class="col-4 center-div bottom-border"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="row">
    {{#sort_list items sort="published_on" order="asc"}}
      <!-- <div class="spacer"></div> -->
      <div class="col-4 article center-div">
        <div class="col-6">
          <iframe width="100%" height="120" scrolling="no" frameborder="no" src="{{fields.embed_code}}"></iframe>
        </div> 
      </div> <!-- article -->
    {{/sort_list}}
    </div> <!-- row -->
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div> <!-- grid-container -->
</div>
